<div class="container">
  <h1>Profile</h1>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username" id="usernameFld" placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">
        Phone </label>
      <div class="col-sm-10">
        <input type="phone" class="form-control wbdv-field wbdv-phoneFld" id="phoneFld" placeholder="(817)-555-35-75">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">
        Email </label>
      <div class="col-sm-10">
        <input type="email" class="form-control wbdv-field wbdv-email" id="emailFld" placeholder="yourEmail@mail.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="role" class="col-sm-2 col-form-label">
        Role </label>
      <div class="col-sm-10">
        <select type="role" class="form-control wbdv-field wbdv-role" id="roleFld">
          <option>Faculty</option>
          <option>Student</option>
          <option>Admin</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="dob" class="col-sm-2 col-form-label">
        Date of Birth </label>
      <div class="col-sm-10">
        <input type="Date" class="form-control wbdv-field wbdv-dob" id="dobFld" placeholder="01/01/2019">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <button class="btn btn-primary btn-block wbdv-button wbdv-update" id="updateBtn"> Update
      </button>
      <a class="btn btn-danger btn-block wbdv-button wbdv-logout"> Log out
      </a>
    </div>
  </form>
</div>
