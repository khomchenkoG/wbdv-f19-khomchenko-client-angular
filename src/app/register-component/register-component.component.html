<div class="container">
  <h1>Sign Up</h1>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Varify Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password-varify" id="password" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block wbdv-button wbdv-register" id="sgnin"> Sign up
        </button>
        <a href="/" class="btn btn-secondary btn-block">Cancel</a>
        <div class="row">
          <div class="row">
            <div class="col-6">
              <a class="wbdv-link wbdv-login" href="../login/login.template.client.html">Login</a>
            </div>
          </div>
        </div>
      </div>
</div>
